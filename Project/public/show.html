        <meta charset="utf-8" />

        <title>SCocktail</title>

    <body>
        <header class="header">
            <h1>Share a cocktail</h1>
        </header>

        <main class="main">
            <section class="description">
                <div class="description-left">

                    <div class="external-image-div">
                        <img src="assets/images/glass.png" alt="Glass"><br>
                        <div class="glass-image-div">
                             <!-- <div class="ingredient-picture" style="background-color: red;"></div> -->
                        </div>
                    </div>
                    <form>
                        <textarea id="comment-textarea" name="comment" rows=3 placeholder="Комментарий..."
                            required></textarea><br>
                        <button id="send-button" name="send-button"
                            onclick="sendComment(); return false;">Отправить</button>
                    </form>
                </div>

                <div class="description-right">
                    <div class="inline-name-and-smth">
                        <h2 class="name" title="if its long">Название</h2>

                        <!-- Рейтинг - звездочки -->
                        <div class="rating-area">
                            <input type="radio" id="star-5" name="rating" value="5" onclick="addRating(this)">
                            <label for="star-5" title="Оценка «5»"></label>
                            <input type="radio" id="star-4" name="rating" value="4" onclick="addRating(this)">
                            <label for="star-4" title="Оценка «4»"></label>
                            <input type="radio" id="star-3" name="rating" value="3" onclick="addRating(this)">
                            <label for="star-3" title="Оценка «3»"></label>
                            <input type="radio" id="star-2" name="rating" value="2" onclick="addRating(this)">
                            <label for="star-2" title="Оценка «2»"></label>
                            <input type="radio" id="star-1" name="rating" value="1" onclick="addRating(this)">
                            <label for="star-1" title="Оценка «1»"></label>
                        </div>
                    </div>

                    <hr>
                    <ul class="ingredients-list">
                        <!-- <li>
                            <span class="ingredient-name">ингред.1</span>
                            <span class="ingredient-count">100%</span>
                        </li>
                        <li>
                            <span class="ingredient-name">ингред.2</span>
                            <span class="ingredient-count">20%</span>
                        </li>
                         -->
                    </ul>

                    <div class="inline-name-and-smth">
                        <h2 class="description-title">Описание</h2>
                        <h2 class="volume-value">100 ml</h2>
                    </div>
                    <hr>
                    <div class="author-description">
                        <textarea id="description-textarea" wrap="soft" name="cocktail-description" rows="3"
                            disabled>Прекрасный отзыв о вкусе сего напитка. Прекрасный отзыв о чудесности сего напитка. Прекрасный отзыв о непревзойденности сего напитка. Просто отзыв сего напитка</textarea><br>
                        <p id="author-p">Автор: почта_gmail.com</p>
                    </div>
                </div>
            </section>

            <section class="reviews">
                <h2>Отзывы</h2>
                <hr>
                <ul class="comments-list">
                    <!-- <article class="comment-article">
                        <li>
                            <p>Комментарий111111111111111111111111111111111111111111111111111111111111111111111111111111111, описывающий все отношение к данному напитку, отношение быть может самое лучшее,
                                но как знать</p><br>
                            <div>
                                <time>11.03.2020</time>
                                <p class="mail">почта_gmail.com</p>
                            </div>
                        </li>
                    </article>                    -->
                </ul>
            </section>
        </main>
    </body>
