<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="assets/css/login.css">
        <!-- подключение шрифтов -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">
        <title>SCocktail</title>
    </head>
    <body>       
        <header class="header">
            <h1>Share a cocktail</h1>
        </header>
        
        <main class="main">
            <form class="login-form">
                <fieldset>
                    <legend>Вход</legend>
                    <div class="main-form-fieldset-content">
                        <label>E-mail:</label><br>
                        <input type="email" name="email" size="20" autocomplete="on" required><br>
                        <label>Пароль:</label><br>
                        <input type="password" name="password" size="8" required><br>
                    </div>
                    <input class="signin-button" type="submit" value="Войти">
                </fieldset>
            </form>
        </main>
    </body>
</html>
